services:
  botusbcali:
    build: .
    ports:
      - "9011:3000"
    dns:
      - 1.1.1.1
      - 8.8.8.8
    env_file:
      - .env
    environment:
      - PORT=3000
      - DOCUMENT_UPLOAD_MAX_MB=120
      - DOCUMENT_PER_DOC_LIMIT=30000
      - DOCUMENT_TOTAL_LIMIT=60000
      - DOCUMENT_PER_DOC_LIMIT_ALL=40000
      - DOCUMENT_TOTAL_LIMIT_ALL=80000
    volumes:
      - ./data:/app/data
      - ./uploads:/app/uploads
    restart: unless-stopped
  admin-ui:
    image: node:20-slim
    working_dir: /app/admin-ui
    command: >
      sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 8090"
    ports:
      - "8090:8090"
    environment:
      - VITE_API_TARGET=http://botusbcali:3000
    volumes:
      - .:/app
    depends_on:
      - botusbcali